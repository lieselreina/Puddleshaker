<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Puddleshaker | Login</title>
</head>

<body>
    <!--This is header section of Login -->
    <!--This is header section of Signup -->
    <header class="grid-container fluid">
        <img src="./imgs/ps_logo.png" alt="puddleshaker" class="main-logo">
        <h1 class="title grid-x">Log in</h1>
    </header>

    <!--This is login form -->
    <main class="grid-container">
        <div class="grid-x grid-padding-x">
            <form action="./index.html" method="post" name="authentication" id="loginForm"
                class="cell small-12 medium-12 large-12">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="checkbox" class="checkbox" onclick="Toggle();"> Show Password

                <input type="submit" id="submit" class="button cell" value="Login">
                <p>Don't have an account?<a href="./signup.html">Sign up</a></p>
            </form>
        </div>
    </main>

    <!-- This is the footer section of the page-->
    <footer class="footer-simple grid-container fluid">
        <p>&copy; 2023 Puddleshaker. ALl rights reserved.</p>
    </footer>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
