<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/style_innovation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Puddleshaker | Signup</title>
</head>

<body>
  <!--This is header section of Signup -->
  <header class="grid-container fluid">
    <img src="./imgs/ps_logo.png" alt="puddleshaker" class="main-logo">
    <h1 class="title grid-x">Sign up</h1>
  </header>

  <!--This is signup form -->
  <main class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="cell small-12 medium-12 large-12">
        <label for="email">Name:</label>
        <input type="text" id="email" name="name" required>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="password">Confirm Password:</label>
        <input type="password" id="password" name="confirm-password" required>

        <input type="button" class="button cell" value="Signup">
        <p class="cell">Already have an account? <a href="./login.html">Log in</a></p>
      </div>
    </div>
  </main>

  <!-- This is the footer section of the page-->
  <footer class="footer-simple grid-container fluid">
    <p>&copy; 2023 Puddleshaker. All rights reserved.</p>
  </footer>

</body>

</html>
